<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Drawing App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <script src="script.js"></script>
</body>
</html>
